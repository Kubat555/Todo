{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="{%static 'styles/styles.css'%}">
</head>
<body>
    <section>
        <div class="create_container">
            <input type="text" class="create_input"
                placeholder="Напиши здесь что нибудь"            
            >
            <button class="create_button">ДОБАВИТЬ</button>
        </div>
        <div class="todo_conteiner">
            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_header">
                    <img class="checkbox" id="checkbox" src="./img/1. Enabled.svg" alt="checkbox">

                    <div class="imgs">
                        <img src="./img/delete.svg" alt="delete">
                        <img src="./img/star_border_24px.svg" alt="star">
                    </div>
                </div>
                <div class="todo_footer">
                    <div class="todo_contenttext">
                        <p>{{ todo.text }}</p>
                    </div>
                    <div class="todo_time">
                        <p>{{ todo.create_at }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
